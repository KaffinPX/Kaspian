name: Tests

on: [ push, pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: npm install
      - name: Build Kaspian
        run: npm run build

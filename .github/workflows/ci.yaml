name: Tests

on: [ push, pull_request ]

jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.31
      - name: Install Dependencies
        run: bun install --production
      - name: Run tests
        run: bun run test
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.31
      - name: Install WASM binaries from aspectron.org
        run: wget -O wasm.zip https://kaspa.aspectron.org/nightly/downloads/kaspa-wasm32-sdk-2024-05-26.zip
      - name: Extract WASM binaries
        run: |
          7z x wasm.zip
          mkdir ./wasm
          mv ./kaspa-wasm32-sdk/web/kaspa/* ./wasm
      - name: Install Dependencies
        run: bun install
      - name: Build Kaspian
        run: bun run build
      - name: Upload Dist as Artifact 
        uses: actions/upload-artifact@v4
        with: 
          name: unpacked-extension
          path: dist/